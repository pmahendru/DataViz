<!DOCTYPE html>
<html>
<head>
	<title>finalproject</title>

	<script src="https://code.highcharts.com/highcharts.js"></script>

	<meta charset="utf-8">

	<style>
	html, body {
		height: 100%;

<body>
	<h2>Water is everywhere, but clean drinking water is not.</h2>

<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

<div id="container2" style="min-width: 400px; height: 500px; max-width: 600px; margin: 0 auto"></div>

<div id="container3" style="min-width:310px; height: 400px; max-width:800px; margin:0 auto"> </div>"

	<script>
	$(function () {

    $(document).ready(function () {

        Highcharts.chart('container', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Customer alternatives to not having clean water at home'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Collect more water from neighbors',
                    color:'#1AAFCD',
                    y: 12
                }, {
                    name: 'Boil underground water',
                    y: 27,

                }, {
                    name: 'Complain to customer services, then boil underground water',
                    color: '#553343',
                    y: 21
                }, {
                    name: 'Never run out of water',
                    color: '#DAD6CA',
                    y: 18
                }, ]
            }]
        });
    });
});
	</script>
	<script>
	$(function () {
    Highcharts.chart('container2', {
        chart: {
            type: 'column'

            text: 'Family distribution chart'

        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total number of people'

            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: 10,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor:'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'

        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,

            color: '#DAD6CA',
            data: [1,3,4,74,95,29,30,11,23,7,15,7]
        }]
    });
});
</script>
